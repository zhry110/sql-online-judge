<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟OJ</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">SQL OJ</a>
        </div>
        <div>
            <!--向左对齐-->
            <ul class="nav navbar-nav navbar-left">
                <li class="active" id="problem"><a href="javascript:gotoPage(1)">问题</a></li>
                <li id="exam"><a href="javascript:gotoExam(1)">考试</a></li>
                <li id="rank"><a href="javascript:gotoRank(1)">排名</a></li>
            </ul>
            <form class="navbar-form navbar-left" role="search">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="input-group">
                            <input type="text" class="form-control">
                            <span class="input-group-btn">
						<button class="btn btn-default" type="button">
							Go!
						</button>
					</span>
                        </div><!-- /input-group -->
                    </div><!-- /.col-lg-6 -->
                </div><!-- /.row -->
            </form>

            <!--向右对齐-->
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" id="menuname">
                        username <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu" id="menu">

                    </ul>
                </li>
            </ul>
            <p class="navbar-text navbar-right" id="showDate"></p>
        </div>
    </div>
</nav>
<div id="container" align="center">
    <div class="form row"  style="width: 500px;">
        <div class="form-horizontal col-md-offset-3" id="login_form">
            <h3 align="left">登录</h3>
            <div class="col-md-9">
                <div class="form-group">
                    <i class="fa fa-user fa-lg"></i>
                    <input class="form-control required" type="text" placeholder="Username" id="username" name="username" autofocus="autofocus" maxlength="50"/>
                </div>
                <div class="form-group">
                    <i class="fa fa-lock fa-lg"></i>
                    <input class="form-control required" type="password" placeholder="Password" id="password" name="password" maxlength="50"/>
                </div>
                <div class="form-group col-md-offset-9">
                    <button type="submit" class="btn btn-success pull-right" name="submit" onclick="login()">登录</button>
                </div>
            </div>
        </div>

    </div>

</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">提示</h4>
            </div>
            <div class="modal-body" style="color: #ee0000" id="tips"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
</body>
<script type="text/javascript" src="js/util.js"></script>
<script type="text/javascript">
var login = function () {
    var name = $("#username").val();
    var passwd = $("#password").val();
    $.post("/user/login.do?",{name:name,passwd:passwd},
        function (data) {
            console.log(data);
            if (data.status == 0)
                window.location.href = "index.html";
            else
            {
                $("#tips").text(data.msg);
                $("#myModal").modal();
            }
        });
}
</script>
</html>
